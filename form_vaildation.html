<!DOCTYPE html>
<html lang="en">

<head>
    <noscript>Please enable javascript of your browser.</noscript>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <script src="bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="bootstrap.min.css" />
  <!--  <script src="jquery-3.3.1.slim.min.js"></script>-->
    <!--<script src="popper.min.js"></script>-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <title>form vaildation javascript</title>
    <script>
        function vaildation() {
            var status = true;

            var firstname = document.getElementById("firstname").value;

            var lastname = document.getElementById("lastname").value;

            var email = document.getElementById("email").value;

            var mobile = document.getElementById("mobile").value;

            var password = document.getElementById("password").value;

            var cpassword = document.getElementById("cpassword").value;

            if (!firstname) {
                status = false;
                alert("please enter vaild first name !")
            }
            else if(!lastname){
                status = false;
                alert("please enter vaild last name !")
            }
            return status;
        }
    </script>




</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 mt-5">
            <form name="myfrom" action="" onsubmit="return vaildation()" id="myfrom" method="post"
                  autocomplete="off">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" name="firstname" id="firstname"
                           aria-describedby="emailHelp" placeholder="Enter firstname">

                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" name="lastname" id="lastname"
                           aria-describedby="emailHelp" placeholder="Enter last name">

                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                           placeholder="Enter email">

                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" name="mobile" class="form-control" id="mobile" placeholder="Mobile">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="cpassword"> Confirm Password</label>
                    <input type="password" name="cpassword" class="form-control" id="cpassword"
                           placeholder=" Confirm Password">
                </div>
                <div class="form-group">
                    <select name="gender">
                        <option value="0">Please Select Gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="radio" placeholder="Gender" name="gnd" value="male" />Male<input type="radio"
                                                                                                  name="gnd" value="female" />Female
                </div>
                <div class="form-group">
                    <input type="checkbox" placeholder="Course" name="php" value="php" />PHP

                    <input type="checkbox" name="java" value="java" />JAVA

                    <input type="checkbox" name="python" value="python" />Python<br />


                </div>
                <input type="submit" value="submit" name="Submit" class="btn btn-success" style="width:100%;" />

            </form>
        </div>
    </div>
</div>

</body>

</html>
